<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">	<!-- poner siempre el thymeleaf -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Example</title>
</head>
<body>
<h1>Lista de Empleados</h1>
   <table>
   <thead>
   		<tr>
   			<th>NOMBRE</th>
   			<th>NOMBRE DE USUARIO</th>
   			<th>EMAIL</th>
   			<th>DIRECCION</th>
   		</tr>
   </thead>
   
  <tbody>
  <!--funciona como un forEach  -->
    <tr th:each="usuario: ${listaUsuarios}">
        <td th:text="${usuario.nombre}" />
        <td th:text="${usuario.userName}" />
        <td th:text="${usuario.email}" />
        <td th:text="${usuario.direccion}" />
    </tr>
</tbody>
   </table>
   
</body>
</html>
