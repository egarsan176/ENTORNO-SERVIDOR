<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Don Tornillos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/hojaDeEstilos.css"></link>
    </head>
    <body>
       <div id="contenedor">

            <div id="header">
                <h1>Don Tornillos</h1>
                <h3>La ferretería de tu barrio, pero en la web</h3>
            </div>
                
            <div id="form">

                <form method="POST" action="#" th:object="${usuario}" th:action=" @{/login/submit}">
                    <label>Nombre de usuario:</label>
                    <input name="userName" placeholder="usuario" type="text" th:field="*{userName}">
                    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" userName="userName-error">Errores</span>
                    
                    <br>
            
                    <label>Contraseña:</label>
                    <input name="password" placeholder="contraseña" type="password" th:field="*{password}"> 
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" password="password-error">Errores</span>
                    <br>
                    

                    <div>
                        <button type="submit">ENTRAR</button>
                    </div>

                </form>

            </div>

			
            <div id="imag" >
                <img alt= "Herramientas" src="/img/ferrLogo.jpg">
            </div>


        </div>
    </body>
</html>

<!-- th:action="@{url}" para proporcionar la url de la acción del formulario
	th: object = "${object}" para especificar un objeto al que se le vincularán los datos del formulario enviado
	th:field = "*{name}" donde el nombre es la propiedad que coincide con el objeto -->
